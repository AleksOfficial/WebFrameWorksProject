<mat-spinner *ngIf="(!this.dataLoaded || !this.highscoreLoaded) && this._auth.loggedIn"></mat-spinner>
<div class="profile-info" *ngIf="this._auth.loggedIn && this.dataLoaded && this.highscoreLoaded">
    <table>
        <tr>
            <td class="bold">
                email
            </td>
            <td>
                {{ this.email }}
            </td>
        </tr>
        <tr>
            <td class="bold">
                Street
            </td>
            <td>
                {{ this.street }}
            </td>
        </tr>
        <tr>
            <td class="bold">
                City
            </td>
            <td>
                {{ this.city }}
            </td>
        </tr>
        <tr>
            <td class="bold">
                Postal Code
            </td>
            <td>
                {{ this.postcode }}
            </td>
        </tr>
        <tr>
            <td class="bold large">
                Highest Score
            </td>
            <td>
                {{ this.highestScore }}
            </td>
        </tr>
    </table>
</div>
<div *ngIf="!this._auth.loggedIn" class="profile-info">
    <br />
    This page is only visible after login!
</div>
