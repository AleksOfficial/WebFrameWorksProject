<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading && isLoggedIn">
        <ul>
            <li *ngFor="let score of highScores">
                {{score.email}} | {{score.value}}
            </li>
        </ul>
        <a mat-raised-button color="accent" type="button" routerLink="/supersecretprivateuserspace">Back</a>
    </div>
    <div *ngIf="!isLoading && !isLoggedIn">
        This page is only visible after login!
    </div>
</mat-card>
